
<div class="container" #container>
  <div class="layout">
    @for (t of tabs; track $index) {
      <app-tab
        [name]="t.name"
        [node]="tabs"
        [isSelected]="t.name === selectedTabName"
        (selectedTab)="onTabSelect(t.name)"
        >
      </app-tab>
    }
  </div>
</div>
