<div class="editor-container" >
  <h1>{{ noteName }}</h1>


  <div class="textbox">
    @if (toggleWidth()) {
      <textarea
        (change)="saveCurrentFile()"
        [(ngModel)]="noteContent"
        class="editor-text">
      </textarea>

      }@else{
      <textarea
        (change)="saveCurrentFile()"
        [(ngModel)]="noteContent"
        class="editor-text-zen">
      </textarea>

      }

  </div>


</div>
