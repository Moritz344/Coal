<div class="topbar" (click)="onPreview()">
  <button>
  <img src="preview.svg">
  </button>
</div>

<div class="editor-container" *ngIf="!showMarkdown" >
  <h1>{{ noteName }}</h1>


  <div class="textbox">
    @if (toggleWidth) {
      <textarea
        (change)="saveCurrentFile()"
         [(ngModel)]="noteContent"
        class="editor-text">
      </textarea>

      }@else{
      <textarea
        (change)="saveCurrentFile()"
         [(ngModel)]="noteContent"
        class="editor-text-zen">
      </textarea>

      }

  </div>


</div>

<div *ngIf="showMarkdown" class="markdown-preview">
    <markdown [data]="noteContent" >
    </markdown>
</div>
