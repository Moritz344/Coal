
<div class="container">
  <strong>Confirmation</strong>
  <span>{{ data.message }}</span>
  <div class="button-layout">
    <button (click)="onAccept()">{{ data.options[0] }}</button>
    <button (click)="onClose()">{{ data.options[1] }}</button>
  </div>
  <div class="close">
    <button (click)="onClose()">
      <img src="close.svg">
    </button>
  </div>
</div>
